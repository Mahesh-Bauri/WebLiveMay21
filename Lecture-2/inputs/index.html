<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Learning Inputs</h1>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" disabled>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password">

    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">

    <br>
    <br>
    <label for="date">Date</label>
    <input type="date" id="date">
    <br>
    <br>
    <label for="time">Time</label>
    <input type="time" id="time" placeholder="time">

    <br>
    <br>
    <label for="color">Color</label>
    <input type="color" id="color" name="" id="">

    <br>
    <br>
    Number : 
    <input min="10" max="20" type="number" placeholder="Enter your age">

    <br>
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender">

    <br>
    <br>
    Marksheet:
    <input type="file">

    <br>
    <br>
    I Agree : 
    <input type="checkbox" checked>

    <br>
    <br>
    Phone: 
    <input  type="tel" placeholder="Telephone" maxlength="10">


    <select>
        <option>Months</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May </option>
        <option>June</option>
        <option>July</option>
    </select>

    <input type="submit" value="Submit">

    <br>
    <br>
    <button>Click Me!</button>

    <br>
    <br>
    <input type="range" min="0" max="5">
    
</body>
</html>
